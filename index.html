<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <img src="leaf.jpg" height="100%">
        </div>
        <div class="right">
            <div class="upper">
                <h2>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.
                    <br><br>
                    You know you want to.</h2>
            </div>
            <div class="middle">
                <div class="formss">

                <h2>Let's do this!</h2>
                <form action="" method="post">
                    <div class="inputs">
                        <div class="input">
                            <div class="inp">
                                <label for="name">First Name</label>
                                <input type="text" name="name" id="name" required>
                            </div>
                            <div class="inp">
                                <label for="last-name">Last Name</label>
                                <input required type="text" name="last-name" id="last-name">
                            </div>
                        </div>
                        <div class="input">
                            <div class="inp">
                                <label for="mail">Email</label>
                                <input required type="email" name="mail" id="mail">
                            </div>
                            <div class="inp">
                                <label for="phone-number">Phone Number</label>
                                <input  required type="number" name="phone-number" id="phone-number">
                            </div>
                        </div>

                        <div class="input">
                            <div class="inp">
                                <label for="password">Password</label>
                                <input required type="password" name="password" id="password" maxlength="10" minlength="2">
                            </div>
                            <div class="inp">
                                <label for="password">Confirm Password</label>
                                <input  required type="password" name="password" id="password"  maxlength="10" minlength="2">
                            </div>
                        </div>   
                    </div> <!-- just for testing something--> > 
                  
                </div>
                    <div class="bottom">
                        <button type="submit">Create Account</button>
                        <h3>Already have an account? <a href="">Log in</a></h3>
                    </div>
                </form>
            </div>

        </div>
    </div>

</body>
<script src="srcipt.js"></script>
</html>
